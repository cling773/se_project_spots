<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Spots" content="photo-sharing" />
    <meta name="author" content="cling773" />
    <meta name="keywords" content="image sharing, social media" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus-icon.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <template id="card-template">
          <li class="card">
            <button
              type="button"
              class="card__delete-btn"
              aria-label="Delete post"
              title="Delete"
            ></button>
            <img class="card__image" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button
                type="button"
                class="card__like-btn"
                aria-label="Like post"
                title="Like"
              ></button>
            </div>
          </li>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__copyright">@ 2025 cling773</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          ></button>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                name="profileName"
                required
                autocomplete="name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                name="profileDescription"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="imageUrl"
                required
                inputmode="url"
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="caption"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <div class="modal__media">
            <img
              class="modal__image"
              src="./images/preview.jpg"
              alt="Preview"
            />
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close preview"
            ></button>
          </div>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
